{% extends 'base.html' %}

{% block title %}Check In / Check Out - Smart Hotel{% endblock %}

{% block head %}
<style>
.action-page {
    max-width: 700px;
    margin: 0 auto;
}
.action-header {
    text-align: center;
    margin-bottom: 2.5rem;
    animation: fadeInUp 0.6s ease-out;
}
.action-header h1 {
    font-size: 2.25rem;
    margin-bottom: 0.75rem;
    font-weight: 700;
}
.action-header .lead {
    color: var(--text-muted);
    font-size: 1.1rem;
}
.action-card {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    padding: 2rem 2.5rem;
    background: var(--card-bg);
    border: 2px solid transparent;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    text-decoration: none;
    color: var(--text);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
}
.action-card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 5px;
    background: linear-gradient(180deg, var(--accent) 0%, var(--accent-light) 100%);
    transform: scaleY(0);
    transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    transform-origin: center;
}
.action-card::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(14,165,233,0.05) 0%, transparent 50%);
    opacity: 0;
    transition: opacity 0.3s ease;
}
.action-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-xl), 0 0 40px rgba(14,165,233,0.15);
    border-color: rgba(14,165,233,0.3);
    color: var(--text);
}
.action-card:hover::before {
    transform: scaleY(1);
}
.action-card:hover::after {
    opacity: 1;
}
.action-card .icon-box {
    flex-shrink: 0;
    width: 70px;
    height: 70px;
    font-size: 1.75rem;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 1;
}
.action-card:hover .icon-box {
    transform: scale(1.1) rotate(-5deg);
    box-shadow: var(--shadow-accent);
}
.action-card .action-info {
    z-index: 1;
}
.action-card .action-info h3 {
    font-size: 1.35rem;
    font-weight: 700;
    margin-bottom: 0.35rem;
    transition: color 0.3s ease;
}
.action-card:hover .action-info h3 {
    color: var(--accent-dark);
}
.action-card .action-info p {
    color: var(--text-muted);
    margin: 0;
    font-size: 0.95rem;
}
.action-card .arrow {
    margin-left: auto;
    opacity: 0;
    transform: translateX(-15px);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    color: var(--accent);
    z-index: 1;
}
.action-card:hover .arrow {
    opacity: 1;
    transform: translateX(0);
}
/* Staggered entrance */
.action-cards-list .action-card:nth-child(1) {
    animation: fadeInUp 0.6s ease-out 0.1s forwards;
    opacity: 0;
}
.action-cards-list .action-card:nth-child(2) {
    animation: fadeInUp 0.6s ease-out 0.25s forwards;
    opacity: 0;
}
</style>
{% endblock %}

{% block content %}
<div class="action-page">
    <div class="card p-5">
        <div class="action-header">
            <h1 data-i18n="checkin_title">Check In / Check Out</h1>
            <p class="lead" data-i18n="checkin_prompt">Please choose an action to continue.</p>
        </div>
        <div class="d-flex flex-column gap-3 action-cards-list">
            <a class="action-card" href="{% url 'kiosk:start' %}">
                <div class="icon-box icon-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/><path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/></svg>
                </div>
                <div class="action-info">
                    <h3 data-i18n="check_in">Check In</h3>
                    <p>New guest registration</p>
                </div>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
            </a>
            <a class="action-card" href="{% url 'kiosk:start' %}">
                <div class="icon-box icon-brand">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/><path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/></svg>
                </div>
                <div class="action-info">
                    <h3 data-i18n="check_out">Check Out</h3>
                    <p>Complete your stay</p>
                </div>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
